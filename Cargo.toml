[package]
name = "grin"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.10", features = ["dynamic_linking"] }
bevy_mod_outline = { git = "https://github.com/zainthemaynnn/bevy_mod_outline" }
bevy_rapier3d = "0.21"
env_logger = "0.10"
log = "0.4"
rand = "0.8.5"
# bevy_shader_utils = "0.3.0"
bevy_mod_debugdump = "^0"
thiserror = "1.0.40"
image = "0.24.6"
bevy_hanabi = "0.6.1"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
